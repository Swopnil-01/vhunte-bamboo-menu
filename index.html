<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Vhunte Bambo Cottage</h1>
        <p>Our Delicious Menu</p>
    </header>

    <div class="menu-section">
        <h2>Starters</h2>
        <div class="menu-item">
            <span>Spring Rolls</span>
            <span>$5</span>
        </div>
        <div class="menu-item">
            <span>Garlic Bread</span>
            <span>$4</span>
        </div>
        <div class="menu-item">
            <span>Paneer Tikka</span>
            <span>$6</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Main Course</h2>
        <div class="menu-item">
            <span>Grilled Chicken</span>
            <span>$12</span>
        </div>
        <div class="menu-item">
            <span>Veg Biryani</span>
            <span>$10</span>
        </div>
        <div class="menu-item">
            <span>Pasta Alfredo</span>
            <span>$11</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Beverages</h2>
        <div class="menu-item">
            <span>Coffee</span>
            <span>$3</span>
        </div>
        <div class="menu-item">
            <span>Green Tea</span>
            <span>$2.5</span>
        </div>
        <div class="menu-item">
            <span>Fresh Juice</span>
            <span>$4</span>
        </div>
    </div>

    <div class="menu-section">
        <h2>Desserts</h2>
        <div class="menu-item">
            <span>Chocolate Cake</span>
            <span>$6</span>
        </div>
        <div class="menu-item">
            <span>Ice Cream</span>
            <span>$5</span>
        </div>
        <div class="menu-item">
            <span>Fruit Salad</span>
            <span>$4</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
